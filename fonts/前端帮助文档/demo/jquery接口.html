<body>
<ul id="zjmd">

</ul>

<script src="http://a.tbcdn.cn/libs/jquery/1.7.1/jquery.js"></script>
<script type="text/javascript">/*jquery接口方法*/
      var Surl="https://hi.alipay.com/query/winner_boc.json";
//var Surl="http://localhost/login-status1";
var ourl="https://hi.alipay.com/query/winner_boc.json?campId=12655&start=1&end=50&_input_charset=utf-8&r=1339045518058&_callback=zjmd";
       window.bd=function(datas){
           var str='';
           var owap = document.getElementById('zjmd');
           if(datas.stat=='ok'){
               for(var i=0;i<datas.winners.length;i++){
                   str+='<li>'+datas.winners[i].userName+'获得'+datas.winners[i].prizeName+'</li>'
               }
               owap.innerHTML=str;
           }
       };
       $.ajax({
           url:Surl,
           type:'get',
           dataType:'jsonp',
           data:{
               'campId':12655,
               'start':1,
               'end':50,
               _callback:"window.bd" /*非常规接口用window.abc方法*/
           }
       });/*非常规接口用window.abc方法---END*/

/*                for(var i=0;i<json.recent_user.length;i++){

                }*/
