<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
 .ln_zj {width: 180px ;height: 60px;overflow: hidden;margin-top:-4px;}
 .ln_zj li {height: 20px;line-height: 20px; color: #DD8807 ; text-indent:15px;width:180px; overflow:hidden;}
 .ln_zj li em{color:#B31516;}
</style>
</head>

<body>
		<div class="ln_zj" id="J_scrolldd">
            <ul id="zjmd">
            	 <li>1111111111111111111</li>
                 <li>2222222222</li>
                 <li>3333333333</li>
                 <li>444444444</li>
                 <li>555555555</li>
            </ul>
        </div>
      <script src="http://a.tbcdn.cn/libs/jquery/1.7.1/jquery.js"></script>
	  <script type="text/javascript">
    function scroll_new() {
        jQuery(function () {
            jQuery("#J_scrolldd ul li:first").animate({marginTop:"-20px"}, 1000, function () {
                jQuery(this).appendTo("#J_scrolldd ul:last").css("margin-top", "0");
            })
        })
    }
    jQuery(function () {
        var scrollTimer;
        jQuery("#J_scrolldd").hover(function () {
            clearInterval(scrollTimer);
        },function () {
            scrollTimer = setInterval(function () {
                scroll_new()
            }, 3000);
        }).trigger("mouseleave");
    });
	
	 function scroll_new1() {
        jQuery(function () {
            jQuery("#J_scrolldd1 ul li:first").animate({marginTop:"-20px"}, 1000, function () {
                jQuery(this).appendTo("#J_scrolldd1 ul:last").css("margin-top", "0");
            })
        })
    }
    jQuery(function () {
        var scrollTimer;
        jQuery("#J_scrolldd1").hover(function () {
            clearInterval(scrollTimer);
        },function () {
            scrollTimer = setInterval(function () {
                scroll_new1()
            }, 3000);
        }).trigger("mouseleave");
    });
</script>              
</body>
</html>
