function showscroll() {
    var owap = document.getElementById('wap');
    var abtn = owap.children;
    var speeds = -3;
    var timer = null;
    var temp= null;
    owap.innerHTML += owap.innerHTML;
    owap.style.width = abtn[0].offsetWidth * abtn.length + 'px';

    timer = setInterval(function() {
        owap.style.left = owap.offsetLeft + speeds + 'px';
        if(-owap.offsetLeft>abtn[0].offsetWidth){
            temp=abtn[0].cloneNode(true);
            owap.removeChild(abtn[0]);
            owap.appendChild(temp);
            owap.style.left='0px';
        }
    }, 80);

    owap.onmouseover = function() {
        clearInterval(timer);
    };
    owap.onmouseout = function() {
        timer = setInterval(function() {
            owap.style.left = owap.offsetLeft + speeds + 'px';
            if(-owap.offsetLeft>abtn[0].offsetWidth){
                temp=abtn[0].cloneNode(true);
                owap.removeChild(abtn[0]);
                owap.appendChild(temp);
                owap.style.left='0px';
            }
        }, 80);
    };
}
