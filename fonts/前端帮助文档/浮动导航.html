<script type="text/javascript">
    (function () {
        var nav = document.getElementById('J_ActivityNav'), isIE6 = KISSY.UA.ie === 6;
		var _top = 480
        function navCheck () {
            var t = document.documentElement.scrollTop || document.body.scrollTop;
            if (t >= _top) {
                if (!isIE6) {
                    nav.style.position = "fixed";
                    nav.style.top = '0'
                } else {
                    nav.style.top = t + 'px';
                }
            } else {
                if (!isIE6) {
                    nav.style.position = "absolute";
                    nav.style.top = _top+'px'
                } else {
                    nav.style.top = _top+'px';
                }
            }
        }

        navCheck();
        window.onscroll = function () {
            navCheck();
        }
    })();
</script>
